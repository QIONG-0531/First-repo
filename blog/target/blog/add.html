<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加文章</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function mysub(type) {
            var title=jQuery("#title");
            var content=jQuery("#content");
            if(type==2){
                if(confirm("确认是否清空")){
                    title.val("");
                    content.val("");
                }
                return false;
            }
            if(title.val().trim()==""){
                alert("请先输入标题");
                return false;
            }
            if(content.val().trim()==""){
                alert("请先输入正文");
                return false;
            }
            jQuery.getJSON("artadd",{"title":title.val(),"content":content.val()},
                            function (data) {
                            if(data!=null && data.succ==1){
                                alert("添加成功");
                            }else{
                                alert("添加失败"+data.msg);
                            }
                            });

        }
    </script>
</head>
<body>
<div style="margin-left: 50px;margin-top: 20px;">
    <h1>添加文章</h1>
    标题：<input id="title" name="title" type="text" ><p></p>
    正文：<textarea id="content" name="content"  style="width:50%;height: 200px;"></textarea>
<p></p>
    <input type="button" value="提交" onclick="mysub(1)">
    <input type="button" value="清空" onclick="mysub(2)">
</div>


</body>
</html>
