<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的文章列表</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        jQuery(function () {
           //等页面加载完成之后在执行
            jQuery.getJSON("myartlist",{},function (data) {
                if(data!=null && data.list!=null &&
                data.list.length>0){
                    jQuery("#tab").html("<tr>\n" +
                        "            <td>标题</td>\n" +
                        "            <td>创建时间</td>\n" +
                        "            <td>阅读量</td>\n" +
                        "            <td>作者</td>\n" +
                        "        </tr>")
                    //数据拼接
                    var html="";
                    for(var i=0;i<data.list.length;i++){
                         var articleinfo=data.list[i];
                         html+="<tr>\n" +
                             "            <td>\n" +
                             articleinfo.title+"\n" +
                             "            </td>\n" +
                             "            <td>\n" +
                             articleinfo.create_time+"\n" +
                             "            </td>\n" +
                             "            <td>\n" +
                             articleinfo.rcount+"\n" +
                             "            </td>\n" +
                             "            <td>\n" +
                             "                修改、删除\n" +
                             "            </td>\n" +
                             "        </tr>"
                    }
                    jQuery("#tab").append(html);
                }else {
                    alert("查询失败");
                }

            })
        })
    </script>
</head>
<body>
<div style="text-align: center">
    <h1>我的文章列表</h1>
    <table id="tab"  border="1" cellspacing="0" style="text-align: center;width: 80%;margin-left: 100px;">
        <tr>
            <td>
                标题
            </td>
            <td>
                创建时间
            </td>
            <td>
                阅读量
            </td>
            <td>
                修改、删除
            </td>
        </tr>
    </table>
</div>

</body>
</html>
