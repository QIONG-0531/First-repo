<html>
<head>
    <meta charset="utf-8">
    <title>加法计算器</title>
    <style>
        .innnerDiv{
            margin-top: 20px;
            margin-left: 500px;
        }
    </style>
    <script>
        function myck(type) {
          var num1=document.getElementById("num1");
          var num2=document.getElementById("num2");
          if(type==1){
              var ret=parseInt(num1.value)+parseInt(num2.value);
              alert(ret);
              document.getElementById("result").innerHTML="最终的结果"+ret;
          }else{
              if(confirm("是否清空")){
                  num1.value="";
                  num2.value="";
                  document.getElementById("result").innerHTML="";
              }
          }
        }
    </script>
</head>
<body>
<div style="margin-left: 500px;margin-top: 100px;">
    <span style="font-size: 80px;">计算器</span>
</div>
<div  class="innnerDiv">
    数字1:<input id="num1"  type="number" placeholder="请输入数字1">
</div>
<div class="innnerDiv">
    数字2:<input id="num2"  type="number" placeholder="请输入数字2">
</div>
<div style="margin-left: 560px;"  class="innnerDiv">
    <input type="button"  onclick="myck(1)" value="计  算">
    <input type="button"  onclick="myck(2)" value="清  空">
</div>
<div id="result">

</div>
</body>
</html>
