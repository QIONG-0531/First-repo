<html>
<head>
    <meta charset="utf-8">
    <title>登录页面</title>
    <style>
        .innnerDiv{
            margin-top: 20px;
            margin-left: 500px;
        }
    </style>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function myck(type) {
                var input_name = jQuery("#username");
                var input_pwd = jQuery("#pwd");
                if (type == 1) {
                    if (input_name.val().trim() == "") {
                        alert("请输入用户名");
                        return false;
                    }
                    if (input_pwd.val().trim() == "") {
                        alert("请输入密码");
                        return false;
                    }
                } else if (type == 2) {
                        if (confirm("是否确认清空")) {
                            input_name.val("");
                            input_pwd.val("");
                        }
                    }
        }
    </script>
</head>
<body>
<div style="margin-left: 550px;margin-top: 100px;">
          <span style="font-size: 80px;">登录</span>
</div>
<div  class="innnerDiv">
    用户名:<input id="username"  type="text" placeholder="请输入用户名">
</div>
<div class="innnerDiv">
    &nbsp;密&nbsp;&nbsp;码:<input  id="pwd"  type="password" placeholder="请输入密码">
</div>
<div style="margin-left: 560px;"  class="innnerDiv">
    <input type="button" onclick="myck(1)" value="登  录">
    <input type="button" onclick="myck(2)" value="清  空">
</div>
</body>
</html>
