<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客注册</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function mysub(type){
            var username=jQuery("#username");
            var password=jQuery("#password");
            var password2=jQuery("#password2");
            if(type==2){
                if(confirm("是否确定清空？")){
                 username.val("");
                 password.val("");
                 password2.val("");
                }
                return false;
            }
            if(username.val().trim()==""){
                alert("请先输入用户名");
                username.focus();
                return false;
            }
            if(password.val().trim()==""){
                alert("请先输入密码");
                password.focus();
                return false;
            }
            if(password2.val().trim()==""){
                alert("请先输入确认密码");
                password2.focus();
                return false;
            }
            if(password.val()!=password2.val()){
                alert("两次输入的密码不一致，请先检查");
                password.focus();
                return false;
            }
            jQuery.getJSON("reg",{"username":username.val(),
                               "password":password.val()
                               },function (data) {
                                if(data!=null && data.state==200){
                                    alert("注册成功");
                                }else{
                                    alert("注册失败");
                                }
            });

            }
    </script>
</head>
<body>
     <div style="text-align: center">
         <h1>注册</h1>
         &nbsp;&nbsp;用户名:<input id="username" name="username" type="text"><p></p>
         &nbsp;&nbsp;密 &nbsp;&nbsp;码:<input id="password" name="password" type="password"><p></p>
         确认密码:<input id="password2" name="password2" type="password"><p></p>
         <input type="button" value="提交"  onclick="mysub(1)">
         <input type="button" value="清空"  onclick="mysub(2)">
     </div>
</body>
</html>
